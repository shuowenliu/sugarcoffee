<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡棠的愛心種植紀錄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #27ae60;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2ecc71;
        }
        .log {
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🌸 咖啡棠的愛心種植紀錄 🌸</h2>
        <div class="button-group">
            <button onclick="clearAll()" style="background: #e74c3c;">清除全部</button>
        </div>

        <div class="button-group">
            <button onclick="logAction(this, '下種子')" id="seedButton">下種子</button>
        </div>

        <div id="stages"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        function createStages() {
            const stagesContainer = document.getElementById('stages');
            stagesContainer.innerHTML = '';
            const repeatCounts = [1, 1, 5, 9];

            for (let i = 1; i <= 4; i++) {
                stagesContainer.innerHTML += `<h3>第${i}階段</h3>`;
                for (let j = 1; j <= repeatCounts[i - 1]; j++) {
                    stagesContainer.innerHTML += `<div class="button-group">
                        <button onclick="logAction(this, '澆水 ${i} (${j}/1)')" id="water_${i}_${j}">澆水 ${i} (${j}/1)</button>
                        <button onclick="logAction(this, '除塵 ${i} (${j}/1)')" id="dust_${i}_${j}">除塵 ${i} (${j}/1)</button>
                    </div>`;
                }
            }
        }

        function logAction(button, action) {
            let timestamp = new Date().toLocaleString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false });
            button.innerHTML = action + "<br>" + timestamp;
            saveButtonState(action, timestamp);
        }

        function clearAll() {
            createStages();
            document.getElementById('log').innerHTML = '';
            document.getElementById('seedButton').innerHTML = '下種子';
            localStorage.removeItem('logData');
        }

        function saveButtonState(action, timestamp) {
            let logData = JSON.parse(localStorage.getItem('logData')) || [];
            logData.push({ action, timestamp });
            localStorage.setItem('logData', JSON.stringify(logData));
        }

        function loadButtonState() {
            createStages();
            let logData = JSON.parse(localStorage.getItem('logData')) || [];
            logData.forEach(entry => {
                const [type, stage, count] = entry.action.split(' ');
                if (type === '下種子') {
                    document.getElementById('seedButton').innerHTML = entry.action + "<br>" + entry.timestamp;
                } else {
                    const buttonId = type === '澆水' ? `water_${stage}_${count}` : `dust_${stage}_${count}`;
                    document.getElementById(buttonId).innerHTML = entry.action + "<br>" + entry.timestamp;
                }
            });
        }

        window.onload = loadButtonState;
    </script>
</body>
</html>
