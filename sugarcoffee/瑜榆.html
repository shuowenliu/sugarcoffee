<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>愛心種植計畫</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 2rem;
      color: #5c4b51;
    }
    h1 {
      text-align: center;
      color: #c06c84;
      font-size: 2rem;
    }
    .controls {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 2rem;
      background: #f8b195;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #f67280;
    }
    .columns {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .column {
      width: 45%;
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
    }
    .column h2 {
      text-align: center;
      color: #355c7d;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
    .stage {
      text-align: center;
      font-weight: bold;
      margin: 0.5rem 0;
      color: #6c5b7b;
    }
  </style>
</head>
<body>
  <h1>🌸 愛心種植計畫 🌸</h1>
  <div class="controls">
    <button onclick="setRole('瑜榆')">🧑‍🌾 瑜榆</button>
    <button onclick="setRole('咖啡棠')">👩‍🌾 咖啡棠</button>
    <button onclick="plantSeed()">🌱 下種子</button>
    <button onclick="water()">💧 澆水</button>
    <button onclick="dust()">🧹 除塵</button>
    <button onclick="clearAll()">🗑️ 清除紀錄</button>
  </div>

  <div class="columns">
    <div class="column">
      <h2>🧑‍🌾 瑜榆的紀錄</h2>
      <div class="stage" id="yuyu-stage">階段：尚未開始</div>
      <ul id="yuyu-log"></ul>
    </div>
    <div class="column">
      <h2>👩‍🌾 咖啡棠的紀錄</h2>
      <div class="stage" id="coffee-stage">階段：尚未開始</div>
      <ul id="coffee-log"></ul>
    </div>
  </div>

  <script>
    let data = {
      "瑜榆": [],
      "咖啡棠": []
    };
    let currentRole = "瑜榆";

    function setRole(role) {
      currentRole = role;
      render();
    }

    function plantSeed() {
      if (data[currentRole].some(r => r.action === '下種子')) return alert("只能下種子一次喔！");
      data[currentRole].unshift({ action: "下種子", time: now() });
      render();
    }

    function water() {
      const stage = getStage(data[currentRole]);
      const history = data[currentRole];
      if (!history.length || history[0].action !== '下種子') return alert("請先下種子");
      const step = getNextExpectedAction(history);
      if (step !== '澆水') return alert("請按照順序進行：該澆水嗎？");
      history.unshift({ action: "澆水", time: now() });
      render();
    }

    function dust() {
      const stage = getStage(data[currentRole]);
      const history = data[currentRole];
      if (!history.length || history[0].action !== '下種子') return alert("請先下種子");
      const step = getNextExpectedAction(history);
      if (step !== '除塵') return alert("請按照順序進行：該除塵嗎？");
      history.unshift({ action: "除塵", time: now() });
      render();
    }

    function clearAll() {
      if (confirm("你確定要清除所有紀錄嗎？")) {
        data[currentRole] = [];
        render();
      }
    }

    function now() {
      return new Date().toLocaleString();
    }

    function getStage(history) {
      let seed = history.find(h => h.action === '下種子');
      if (!seed) return 0;
      let count = 0, stage = 1;
      for (let i = history.length - 1; i >= 0; i--) {
        if (history[i].action === '澆水' || history[i].action === '除塵') count++;
      }
      if (count >= 2 && count < 4) stage = 2;
      else if (count >= 4 && count < 14) stage = 3;
      else if (count >= 14 && count < 32) stage = 4;
      else if (count >= 32) stage = 5;
      return stage;
    }

    function getNextExpectedAction(history) {
      const sequence = ["澆水", "除塵"];
      let steps = history.filter(h => h.action === '澆水' || h.action === '除塵');
      return sequence[steps.length % 2];
    }

    function render() {
      ["瑜榆", "咖啡棠"].forEach(role => {
        const list = document.getElementById(role === "瑜榆" ? "yuyu-log" : "coffee-log");
        const stageDiv = document.getElementById(role === "瑜榆" ? "yuyu-stage" : "coffee-stage");
        list.innerHTML = "";
        data[role].forEach(entry => {
          const li = document.createElement("li");
          li.textContent = `${entry.time} - ${entry.action}`;
          list.appendChild(li);
        });
        const stageNames = ["尚未開始", "🌱 萌芽", "🌿 成長", "🌸 花苞", "💖 綻放"];
        stageDiv.textContent = `階段：${stageNames[getStage(data[role])]}`;
      });
    }

    render();
  </script>
</body>
</html>
