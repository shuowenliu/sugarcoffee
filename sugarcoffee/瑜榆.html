<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>愛心種植計畫</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5VJ1cb_ihQSlfzQm8vLa-0exU5-YTrc0",
      authDomain: "coffeesugar-planting.firebaseapp.com",
      projectId: "coffeesugar-planting",
      storageBucket: "coffeesugar-planting.appspot.com",
      messagingSenderId: "1049930202443",
      appId: "1:1049930202443:web:201becb988df55e12d7cce",
      measurementId: "G-HDE40D5FSP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const historyCollection = collection(db, "sharedPlantingHistory");

    let currentRole = "瑜榆"; // 默認角色，這裡應該由用戶選擇

    // 設置每個階段的進度要求
    const stageDefs = [
      { watering: 0, dusting: 0 },
      { watering: 1, dusting: 1 },
      { watering: 1, dusting: 1 },
      { watering: 5, dusting: 5 },
      { watering: 9, dusting: 9 },
    ];

    function getUserId() {
      return "anonymous";  // 這裡可以根據需求調整
    }

    function getStageAndProgress(records) {
      records = [...records].sort((a, b) => b.timestamp?.seconds - a.timestamp?.seconds);
      if (!records.some(r => r.action === '下種子')) return { stage: 0 };

      let stage = 1;
      let remaining = [...records].reverse();
      for (let i = 1; i < stageDefs.length; i++) {
        const req = stageDefs[i];
        let wCount = 0, dCount = 0;
        for (let rec of remaining) {
          if (rec.action === '澆水' && wCount < req.watering) {
            wCount++;
          } else if (rec.action === '除塵' && wCount >= req.watering && dCount < req.dusting) {
            dCount++;
          } else {
            break;
          }
        }
        if (wCount === req.watering && dCount === req.dusting) {
          stage = i;
          remaining = remaining.slice(wCount + dCount);
        } else {
          return { stage, wProgress: wCount + 1, dProgress: dCount + 1 };
        }
      }
      return { stage };
    }

    async function loadHistory() {
      const yuyuList = document.getElementById("yuyu-history");
      const coffeeList = document.getElementById("coffee-history");
      yuyuList.innerHTML = "";
      coffeeList.innerHTML = "";

      const yuyuRecords = [];
      const coffeeRecords = [];

      try {
        const q = query(historyCollection, orderBy("timestamp", "desc"));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          const date = data.timestamp?.toDate()?.toLocaleString() || '尚未同步';
          li.textContent = `${data.user || '匿名'}：${data.action} - ${date}`;

          if (data.role === "瑜榆") {
            yuyuList.appendChild(li);
            yuyuRecords.push(data);
          } else if (data.role === "咖啡棠") {
            coffeeList.appendChild(li);
            coffeeRecords.push(data);
          }
        });
        updateStageView('瑜榆', yuyuRecords);
        updateStageView('咖啡棠', coffeeRecords);
      } catch (err) {
        alert("⚠️ 無法讀取紀錄，請檢查 Firestore 權限設定。");
      }
    }

    function updateStageView(userName, records) {
      const stageDiv = document.getElementById(userName === '瑜榆' ? 'yuyu-stage' : 'coffee-stage');
      const stageNames = ["尚未開始", "第一階段", "第二階段", "第三階段", "最終階段"];
      const { stage, wProgress, dProgress } = getStageAndProgress(records);
      let extra = '';
      if (wProgress && dProgress) {
        extra = `（澆水第 ${wProgress} 次，除塵第 ${dProgress} 次）`;
      }
      stageDiv.textContent = `🌟 當前階段：${stageNames[stage]}${extra}`;
    }

    window.setRole = function(role) {
      currentRole = role;
      loadHistory();
    }

    window.addPlantingRecord = async function(action) {
      const records = await getUserRecords();
      const { stage, wProgress, dProgress } = getStageAndProgress(records);

      if (action === '下種子') {
        if (stage > 0) return alert("已經下過種子，無法再次下種。");
      } else if (action === '澆水') {
        if (wProgress === undefined) return alert("無法澆水，請先下種並依照順序進行。");
        if (stageDefs[stage + 1]?.watering < wProgress) return alert("澆水次數已達上限，請進行除塵或等待下階段。");
      } else if (action === '除塵') {
        if (dProgress === undefined || wProgress < stageDefs[stage + 1]?.watering) return alert("請先完成本階段所需澆水次數。");
        if (stageDefs[stage + 1]?.dusting < dProgress) return alert("除塵次數已達上限，請等待下階段。");
      }

      try {
        await addDoc(historyCollection, {
          action,
          user: getUserId(),
          role: currentRole,
          timestamp: serverTimestamp()
        });
        loadHistory();
      } catch (err) {
        alert("⚠️ 無法寫入資料庫，請檢查 Firestore 權限設定。");
      }
    };

    window.clearHistory = async function() {
      try {
        const querySnapshot = await getDocs(historyCollection);
        for (const docItem of querySnapshot.docs) {
          const data = docItem.data();
          // 確保只刪除當前選擇角色的紀錄
          if (data.role === currentRole) {
            await deleteDoc(doc(db, "sharedPlantingHistory", docItem.id));
          }
        }
        loadHistory();
      } catch (err) {
        alert("⚠️ 無法清除紀錄，請檢查 Firestore 權限設定。");
      }
    };

    async function getUserRecords() {
      const q = query(historyCollection, orderBy("timestamp", "asc"));
      const querySnapshot = await getDocs(q);
      return querySnapshot.docs.map(doc => doc.data()).filter(d => d.user === getUserId() && d.role === currentRole);
    }

    window.onload = function() {
      loadHistory();
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #fffaf0;
    }
    h1 {
      color: #d2691e;
      text-align: center;
    }
    button {
      margin: 0.5em;
      padding: 1em 2em;
      font-size: 1em;
      background-color: #f5deb3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #deb887;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 0.5em 0;
    }
    #logout-btn {
      display: none;
    }
    #status {
      margin-top: 1em;
      color: #444;
      font-size: 1.1em;
      text-align: center;
    }
    #history-section {
      display: flex;
      justify-content: space-around;
      margin-top: 2em;
    }
    .history-column {
      width: 45%;
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .history-column h3 {
      text-align: center;
    }
    .stage {
      text-align: center;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #3a3a3a;
    }
  </style>
</head>
<body>
  <h1>愛心種植計畫</h1>
  <button onclick="setRole('瑜榆')">選擇瑜榆</button>
  <button onclick="setRole('咖啡棠')">選擇咖啡棠</button>

  <div id="status"></div>

  <div id="history-section">
    <div class="history-column">
      <h3>瑜榆紀錄</h3>
      <div id="yuyu-stage" class="stage">🌟 當前階段：尚未開始</div>
      <ul id="yuyu-history"></ul>
    </div>
    <div class="history-column">
      <h3>咖啡棠紀錄</h3>
      <div id="coffee-stage" class="stage">🌟 當前階段：尚未開始</div>
      <ul id="coffee-history"></ul>
    </div>
  </div>

  <button onclick="addPlantingRecord('下種子')">下種子</button>
  <button onclick="addPlantingRecord('澆水')">澆水</button>
  <button onclick="addPlantingRecord('除塵')">除塵</button>

  <button onclick="clearHistory()">清除紀錄</button>

</body>
</html>
