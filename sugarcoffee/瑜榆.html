<head>

  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <h1>ğŸŒ¸ æ„›å¿ƒç¨®æ¤è¨ˆç•« ğŸŒ¸</h1>
  <div>
    <button id="plantSeed">ğŸŒ± ä¸‹ç¨®å­</button>
    <button id="water" disabled>ğŸ’§ æ¾†æ°´</button>
    <button id="dust" disabled>ğŸ§¼ é™¤å¡µ</button>
    <button id="clear">ğŸ—‘ æ¸…é™¤ç´€éŒ„</button>
  </div>
  <div id="status"></div>
  <div id="log"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5VJ1cb_ihQSlfzQm8vLa-0exU5-YTrc0",
      authDomain: "coffeesugar-planting.firebaseapp.com",
      projectId: "coffeesugar-planting",
      storageBucket: "coffeesugar-planting.appspot.com",
      messagingSenderId: "1049930202443",
      appId: "1:1049930202443:web:exampleappid"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const recordRef = db.collection('heart_planting').doc('record');

    const seedBtn = document.getElementById('plantSeed');
    const waterBtn = document.getElementById('water');
    const dustBtn = document.getElementById('dust');
    const clearBtn = document.getElementById('clear');
    const logDiv = document.getElementById('log');
    const statusDiv = document.getElementById('status');

    const stageLimits = [1, 1, 5, 9];

    let state = {
      seeded: false,
      stage: 0,
      progress: 0,
      log: [],
      nextAction: 'water'
    };

    function updateUI() {
      if (!state.seeded) {
        seedBtn.disabled = false;
        waterBtn.disabled = true;
        dustBtn.disabled = true;
        statusDiv.innerText = 'è«‹å…ˆä¸‹ç¨®å­';
      } else {
        seedBtn.disabled = true;
        const isWater = state.nextAction === 'water';
        waterBtn.disabled = !isWater;
        dustBtn.disabled = isWater;
        const stageText = `ç›®å‰ç‚ºç¬¬ ${state.stage + 1} éšæ®µï¼Œç¬¬ ${Math.floor(state.progress / 2) + 1} æ¬¡ ${isWater ? 'æ¾†æ°´' : 'é™¤å¡µ'}`;
        statusDiv.innerText = stageText;
      }
      renderLog();
    }

    function renderLog() {
      logDiv.innerHTML = '<h3>ç´€éŒ„ï¼š</h3>' + (state.log.length ? state.log.map(e => `<div>ã€${e.action}ã€‘ç¬¬${e.stage + 1}éšæ®µï¼Œç¬¬${e.count}æ¬¡ - ${e.time}</div>`).join('') : 'ç„¡');
    }

    async function saveState() {
      await recordRef.set(state);
    }

    function logAction(action) {
      const now = new Date().toLocaleString();
      const entry = {
        action,
        stage: state.stage,
        count: Math.floor(state.progress / 2) + 1,
        time: now
      };
      state.log.push(entry);
    }

    seedBtn.onclick = async () => {
      if (state.seeded) return; // é˜²æ­¢é‡è¤‡ä¸‹ç¨®å­
      state = {
        seeded: true,
        stage: 0,
        progress: 0,
        log: [],
        nextAction: 'water'
      };
      logAction('ä¸‹ç¨®å­');
      await saveState();
      updateUI();
    };

    waterBtn.onclick = async () => {
      if (!state.seeded || state.nextAction !== 'water') return;
      logAction('æ¾†æ°´');
      state.progress++;
      state.nextAction = 'dust';
      await checkProgress();
    };

    dustBtn.onclick = async () => {
      if (!state.seeded || state.nextAction !== 'dust') return;
      logAction('é™¤å¡µ');
      state.progress++;
      state.nextAction = 'water';
      await checkProgress();
    };

    async function checkProgress() {
      const limit = stageLimits[state.stage] * 2;
      if (state.progress >= limit) {
        state.stage++;
        state.progress = 0;
      }
      await saveState();
      updateUI();
    }

    clearBtn.onclick = async () => {
      await recordRef.delete();
      state = {
        seeded: false,
        stage: 0,
        progress: 0,
        log: [],
        nextAction: 'water'
      };
      updateUI();
    };

    async function init() {
      const doc = await recordRef.get();
      if (doc.exists) {
        state = doc.data();
      }
      updateUI();
    }

    init();
  </script>
</body>
