<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愛的農場</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #fff9f0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .button-container {
      margin: 20px 0;
    }
    button {
      font-size: 1.2em;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #a0d8ef;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #7ecce0;
    }
    #log {
      margin-top: 30px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      white-space: pre-wrap;
    }
    #userId {
      font-size: 1em;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>🌼 愛的農場紀錄</h1>
  <p>
    使用者 ID：<input type="text" id="userId" placeholder="輸入你的名字">
  </p>
  <div class="button-container">
    <button onclick="addAction('下種子')">下種子</button>
    <button onclick="addAction('澆水')">澆水</button>
    <button onclick="addAction('除塵')">除塵</button>
    <button onclick="clearLog()">清除紀錄</button>
  </div>

  <div id="log">（尚無紀錄）</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCaND_GsUFLxtl6F9XU7RP9d26NnCFEr80",
      authDomain: "lovefarm-bf280.firebaseapp.com",
      databaseURL: "https://lovefarm-bf280-default-rtdb.firebaseio.com",
      projectId: "lovefarm-bf280",
      storageBucket: "lovefarm-bf280.firebasestorage.app",
      messagingSenderId: "627035726733",
      appId: "1:627035726733:web:7f24cccb88b410444753c4",
      measurementId: "G-EQGPHQJV8X"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const logEl = document.getElementById("log");
    const userIdEl = document.getElementById("userId");

    function addAction(action) {
      const userId = userIdEl.value.trim();
      if (!userId) return alert("請先輸入使用者 ID");
      const now = new Date().toLocaleString();
      const entry = `${now} - ${action}`;
      const ref = db.ref(`logs/${userId}`);
      ref.push(entry);
    }

    function clearLog() {
      const userId = userIdEl.value.trim();
      if (!userId) return alert("請先輸入使用者 ID");
      if (confirm("確定要清除所有紀錄嗎？")) {
        db.ref(`logs/${userId}`).remove();
      }
    }

    userIdEl.addEventListener("change", loadLog);
    userIdEl.addEventListener("blur", loadLog);

    function loadLog() {
      const userId = userIdEl.value.trim();
      if (!userId) return;
      const ref = db.ref(`logs/${userId}`);
      ref.off();
      ref.on("value", snapshot => {
        const data = snapshot.val();
        const logText = data
          ? Object.values(data).join("\n")
          : "（尚無紀錄）";
        logEl.textContent = logText;
      });
    }
  </script>
</body>
</html>
