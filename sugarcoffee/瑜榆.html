<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑜榆的愛心種植紀錄 - 強化版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-direction: column;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #27ae60;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2ecc71;
        }
        .timestamp {
            font-size: 14px;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🌸 瑜榆的愛心種植紀錄 - 強化版 🌸</h2>
        <div class="status" id="status"></div>
        <div class="button-group">
            <button onclick="clearAll()">清除全部</button>
            <button onclick="logAction('seedButton')" id="seedButton">下種子</button>
            <div id="seedButton_time" class="timestamp"></div>
        </div>
        <div id="stages"></div>
    </div>
    <script>
        function createStages() {
            document.getElementById('stages').innerHTML = '';
            const repeatCounts = [1, 1, 5, 9];
            for (let i = 1; i <= 4; i++) {
                document.getElementById('stages').innerHTML += `<h3>第${i}階段</h3>`;
                for (let j = 1; j <= repeatCounts[i - 1]; j++) {
                    document.getElementById('stages').innerHTML += `
                        <div class="button-group">
                            <button onclick="logAction('water_${i}_${j}')" id="water_${i}_${j}">澆水 ${i} (${j}/1)</button>
                            <div id="water_${i}_${j}_time" class="timestamp"></div>
                            <button onclick="logAction('dust_${i}_${j}')" id="dust_${i}_${j}">除塵 ${i} (${j}/1)</button>
                            <div id="dust_${i}_${j}_time" class="timestamp"></div>
                        </div>`;
                }
            }
        }

        function logAction(buttonId) {
            let timestamp = new Date().toLocaleString('zh-TW');
            document.getElementById(buttonId + '_time').innerHTML = `時間：${timestamp}`;
            saveState(buttonId, timestamp);
        }

        function saveState(buttonId, timestamp) {
            try {
                let logData = JSON.parse(localStorage.getItem('plantingData')) || { actions: {} };
                logData.actions[buttonId] = timestamp;
                logData.lastVisit = new Date().toLocaleString('zh-TW');
                localStorage.setItem('plantingData', JSON.stringify(logData));
                console.log('✅ 儲存成功:', logData);
            } catch (error) {
                console.error('❌ 儲存錯誤:', error);
            }
        }

        function loadState() {
            try {
                createStages();
                let logData = JSON.parse(localStorage.getItem('plantingData'));
                if (!logData) {
                    document.getElementById('status').innerHTML = '首次登入，歡迎!';
                    return;
                }
                document.getElementById('status').innerHTML = `上次登入時間：${logData.lastVisit}`;
                for (const buttonId in logData.actions) {
                    const timestampElement = document.getElementById(buttonId + '_time');
                    if (timestampElement) timestampElement.innerHTML = `時間：${logData.actions[buttonId]}`;
                }
                console.log('✅ 載入成功:', logData);
            } catch (error) {
                console.error('❌ 載入錯誤:', error);
            }
        }

        function clearAll() {
            if (confirm('確定要清除所有紀錄嗎？')) {
                createStages();
                document.getElementById('status').innerHTML = '紀錄已清除';
                localStorage.removeItem('plantingData');
            }
        }

        document.addEventListener('DOMContentLoaded', loadState);
    </script>
</body>
</html>
