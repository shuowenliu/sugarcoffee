<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>愛心種植計畫</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5VJ1cb_ihQSlfzQm8vLa-0exU5-YTrc0",
      authDomain: "coffeesugar-planting.firebaseapp.com",
      projectId: "coffeesugar-planting",
      storageBucket: "coffeesugar-planting.appspot.com",
      messagingSenderId: "1049930202443",
      appId: "1:1049930202443:web:201becb988df55e12d7cce",
      measurementId: "G-HDE40D5FSP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const historyCollection = collection(db, "sharedPlantingHistory");

    let currentRole = "瑜榆"; // 默認角色，這裡應該由用戶選擇
    let wateringCount = 0;
    let dustingCount = 0;
    let stage = 0; // 初始階段
    let seedPlanted = false; // 是否下過種子
    let isWatering = true; // 是否正在澆水（用來確保澆水除塵交替進行）

    // 設置每個階段的進度要求
    const stageDefs = [
      { watering: 1, dusting: 1 }, // Stage 1
      { watering: 1, dusting: 1 }, // Stage 2
      { watering: 5, dusting: 5 }, // Stage 3
      { watering: 9, dusting: 9 }, // Stage 4
    ];

    function getUserId() {
      return "anonymous";  // 這裡可以根據需求調整
    }

    async function loadHistory() {
      const yuyuList = document.getElementById("yuyu-history");
      const coffeeList = document.getElementById("coffee-history");
      yuyuList.innerHTML = "";
      coffeeList.innerHTML = "";

      const yuyuRecords = [];
      const coffeeRecords = [];

      try {
        const q = query(historyCollection, orderBy("timestamp", "desc"));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          const date = data.timestamp?.toDate()?.toLocaleString() || '尚未同步';
          li.textContent = `${data.user || '匿名'}：${data.action} - ${date}`;

          if (data.role === "瑜榆") {
            yuyuList.appendChild(li);
            yuyuRecords.push(data);
          } else if (data.role === "咖啡棠") {
            coffeeList.appendChild(li);
            coffeeRecords.push(data);
          }
        });
        updateStageView('瑜榆', yuyuRecords);
        updateStageView('咖啡棠', coffeeRecords);
      } catch (err) {
        alert("⚠️ 無法讀取紀錄，請檢查 Firestore 權限設定。");
      }
    }

    function updateStageView(userName, records) {
      const stageDiv = document.getElementById(userName === '瑜榆' ? 'yuyu-stage' : 'coffee-stage');
      const stageNames = ["尚未開始", "第一階段", "第二階段", "第三階段", "最終階段"];
      const wateringReq = stageDefs[stage]?.watering || 0;
      const dustingReq = stageDefs[stage]?.dusting || 0;
      stageDiv.textContent = `當前階段：${stageNames[stage]}，澆水：${wateringCount}/${wateringReq}，除塵：${dustingCount}/${dustingReq}`;
    }

    window.setRole = function(role) {
      currentRole = role;
      loadHistory();
    }

    window.addPlantingRecord = async function(action) {
      if (action === '下種子') {
        if (seedPlanted) {
          return alert("已經下過種子，無法再次下種。");
        }
        seedPlanted = true; // 標記下種子已經完成
        stage = 1; // 進入第一階段
        wateringCount = 0;
        dustingCount = 0;
        isWatering = true; // 重置為澆水階段
        alert("已完成下種子，請進行澆水！");
      }
      
      if (action === '澆水') {
        if (!seedPlanted) {
          return alert("請先下種子！");
        }
        if (wateringCount >= stageDefs[stage].watering) {
          return alert("已達本階段澆水次數，請進行除塵！");
        }
        if (!isWatering) {
          return alert("請先除塵！");
        }
        wateringCount++;
        isWatering = false; // 澆水完成，準備進入除塵階段
        if (wateringCount >= stageDefs[stage].watering) {
          alert("已完成澆水，請進行除塵！");
        }
      }

      if (action === '除塵') {
        if (!seedPlanted) {
          return alert("請先下種子！");
        }
        if (wateringCount < stageDefs[stage].watering) {
          return alert("請先完成澆水！");
        }
        if (dustingCount >= stageDefs[stage].dusting) {
          return alert("已達本階段除塵次數！");
        }
        if (isWatering) {
          return alert("請先澆水！");
        }
        dustingCount++;
        isWatering = true; // 除塵完成，準備進入澆水階段
        if (dustingCount >= stageDefs[stage].dusting) {
          stage++; // 完成後跳到下一階段
          wateringCount = 0; // 重設澆水次數
          dustingCount = 0;  // 重設除塵次數
          alert(`進入下一階段：${["第一階段", "第二階段", "第三階段", "最終階段"][stage]}！`);
        }
      }

      try {
        await addDoc(historyCollection, {
          action,
          user: getUserId(),
          role: currentRole,
          timestamp: serverTimestamp()
        });
        loadHistory();
      } catch (err) {
        alert("⚠️ 無法寫入資料庫，請檢查 Firestore 權限設定。");
      }
    };

    window.clearHistory = async function() {
      try {
        const querySnapshot = await getDocs(historyCollection);
        for (const docItem of querySnapshot.docs) {
          const data = docItem.data();
          // 確保只刪除當前選擇角色的紀錄
          if (data.role === currentRole) {
            await deleteDoc(doc(db, "sharedPlantingHistory", docItem.id));
          }
        }
        loadHistory();
      } catch (err) {
        alert("⚠️ 無法清除紀錄，請檢查 Firestore 權限設定。");
      }
    };

    window.onload = function() {
      loadHistory();
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #fffaf0;
    }
    h1 {
      color: #d2691e;
      text-align: center;
    }
    button {
      margin: 0.5em;
      padding: 1em 2em;
      font-size: 1em;
      background-color: #f5deb3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #deb887;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 0.5em 0;
    }
    #logout-btn {
      display: none;
    }
    #status {
      margin-top: 1em;
      color: #444;
      font-size: 1.1em;
      text-align: center;
    }
    #history-section {
      display: flex;
      justify-content: space-around;
      margin-top: 2em;
    }
    .history-column {
      width: 45%;
      background: #fff;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .stage {
      margin-bottom: 1em;
      color: #b22222;
    }
  </style>
</head>
<body>
  <h1>愛心種植計畫</h1>
  <div id="status">歡迎使用！</div>

  <div id="history-section">
    <div class="history-column">
      <h3>瑜榆紀錄</h3>
      <div id="yuyu-stage" class="stage"></div>
      <ul id="yuyu-history"></ul>
      <button onclick="addPlantingRecord('下種子')">下種子</button>
      <button onclick="addPlantingRecord('澆水')">澆水</button>
      <button onclick="addPlantingRecord('除塵')">除塵</button>
    </div>

    <div class="history-column">
      <h3>咖啡棠紀錄</h3>
      <div id="coffee-stage" class="stage"></div>
      <ul id="coffee-history"></ul>
      <button onclick="addPlantingRecord('下種子')">下種子</button>
      <button onclick="addPlantingRecord('澆水')">澆水</button>
      <button onclick="addPlantingRecord('除塵')">除塵</button>
    </div>
  </div>

  <button onclick="clearHistory()">清除紀錄</button>
</body>
</html>
