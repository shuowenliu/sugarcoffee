<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>愛心種植計畫</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5VJ1cb_ihQSlfzQm8vLa-0exU5-YTrc0",
      authDomain: "coffeesugar-planting.firebaseapp.com",
      projectId: "coffeesugar-planting",
      storageBucket: "coffeesugar-planting.appspot.com",
      messagingSenderId: "1049930202443",
      appId: "1:1049930202443:web:201becb988df55e12d7cce",
      measurementId: "G-HDE40D5FSP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const historyCollection = collection(db, "plantingHistory");

    window.addPlantingRecord = async function(action) {
      try {
        await addDoc(historyCollection, {
          action,
          timestamp: serverTimestamp()
        });
        loadHistory();
      } catch (err) {
        console.error("Error adding document:", err);
        alert("⚠️ 無法寫入資料庫，請檢查 Firestore 權限設定。");
      }
    };

    window.clearHistory = async function() {
      try {
        const querySnapshot = await getDocs(historyCollection);
        for (const docItem of querySnapshot.docs) {
          await deleteDoc(doc(db, "plantingHistory", docItem.id));
        }
        loadHistory();
      } catch (err) {
        console.error("Error clearing history:", err);
        alert("⚠️ 無法清除紀錄，請檢查 Firestore 權限設定。");
      }
    };

    window.loadHistory = async function() {
      const historyList = document.getElementById("history");
      historyList.innerHTML = "";
      try {
        const querySnapshot = await getDocs(historyCollection);
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.action} - ${data.timestamp?.toDate?.().toLocaleString() || '尚未同步'}`;
          historyList.appendChild(li);
        });
      } catch (err) {
        console.error("Error loading history:", err);
        alert("⚠️ 無法讀取紀錄，請檢查 Firestore 權限設定。");
      }
    };

    window.addEventListener("DOMContentLoaded", () => {
      loadHistory();
    });
  </script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #fffaf0; }
    h1 { color: #d2691e; }
    button { margin: 0.5em; padding: 1em 2em; font-size: 1em; background-color: #f5deb3; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #deb887; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>☕ 愛心種植計畫</h1>
  <div>
    <button onclick="addPlantingRecord('下種子')">🌱 下種子</button>
    <button onclick="addPlantingRecord('澆水')">💧 澆水</button>
    <button onclick="addPlantingRecord('除塵')">🧹 除塵</button>
    <button onclick="clearHistory()">🗑️ 清除紀錄</button>
  </div>
  <h2>🕘 種植紀錄</h2>
  <ul id="history"></ul>
</body>
</html>
