<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑜榆的愛心種植紀錄 - 強化版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #27ae60;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #2ecc71;
        }
        .log, .status {
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🌸 瑜榆的愛心種植紀錄 - 強化版 🌸</h2>
        <div class="status" id="status"></div>
        <div class="button-group">
            <button onclick="clearAll()">清除全部</button>
            <button onclick="logAction(this, '下種子')" id="seedButton">下種子</button>
        </div>
        <div id="stages"></div>
        <div id="log" class="log"></div>
    </div>
    <script>
        function createStages() {
            document.getElementById('stages').innerHTML = '';
            const repeatCounts = [1, 1, 5, 9];
            for (let i = 1; i <= 4; i++) {
                document.getElementById('stages').innerHTML += `<h3>第${i}階段</h3>`;
                for (let j = 1; j <= repeatCounts[i - 1]; j++) {
                    document.getElementById('stages').innerHTML += `
                        <div class="button-group">
                            <button onclick="logAction(this, '澆水 ${i} (${j}/1)')" id="water_${i}_${j}">澆水 ${i} (${j}/1)</button>
                            <button onclick="logAction(this, '除塵 ${i} (${j}/1)')" id="dust_${i}_${j}">除塵 ${i} (${j}/1)</button>
                        </div>`;
                }
            }
        }

        function logAction(button, action) {
            let timestamp = new Date().toLocaleString('zh-TW');
            button.innerHTML = `${action}<br>${timestamp}`;
            saveState(action, timestamp);
        }

        function saveState(action, timestamp) {
            try {
                if (!localStorage) throw new Error('⚠️ 瀏覽器不支援 localStorage');
                let logData = JSON.parse(localStorage.getItem('plantingData')) || { actions: [] };
                let [type, stage = '', count = ''] = action.match(/(\S+) (\d+)?(?: \((\d+)\/1\))?/) || [];
                logData.actions = logData.actions.filter(a => !(a.type === type && a.stage === stage && a.count === count));
                logData.actions.push({ type, stage, count, timestamp });
                logData.lastVisit = timestamp;
                localStorage.setItem('plantingData', JSON.stringify(logData));
                console.log('✅ 儲存成功:', logData);
            } catch (error) {
                console.error('❌ 儲存錯誤:', error);
            }
        }

        function loadState() {
            try {
                if (!localStorage) throw new Error('⚠️ 瀏覽器不支援 localStorage');
                createStages();
                let logData = JSON.parse(localStorage.getItem('plantingData')) || { actions: [] };
                document.getElementById('status').innerHTML = logData.lastVisit ? `上次登入時間：${logData.lastVisit}` : "首次登入，歡迎!";
                logData.actions.forEach(entry => {
                    const { type, stage, count, timestamp } = entry;
                    if (type === '下種子') {
                        document.getElementById('seedButton').innerHTML = `${type}<br>${timestamp}`;
                    } else {
                        const buttonId = type === '澆水' ? `water_${stage}_${count}` : `dust_${stage}_${count}`;
                        const button = document.getElementById(buttonId);
                        if (button) button.innerHTML = `${type} ${stage} (${count}/1)<br>${timestamp}`;
                    }
                });
                console.log('✅ 載入成功:', logData);
            } catch (error) {
                console.error('❌ 載入錯誤:', error);
            }
        }

        function clearAll() {
            if (confirm('確定要清除所有紀錄嗎？')) {
                createStages();
                document.getElementById('log').innerHTML = '';
                document.getElementById('seedButton').innerHTML = '下種子';
                document.getElementById('status').innerHTML = '紀錄已清除';
                localStorage.removeItem('plantingData');
                saveState('清除紀錄', new Date().toLocaleString('zh-TW'));
            }
        }

        document.addEventListener('DOMContentLoaded', loadState);
    </script>
</body>
</html>
