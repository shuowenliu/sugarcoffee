<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愛心種植計畫</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #6fa3f7;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 24px;
    }
    #container {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .section {
      width: 45%;
      background-color: #fff;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      text-align: center;
      font-size: 20px;
      color: #333;
    }
    .section button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #6fa3f7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .section button:hover {
      background-color: #5a8ce1;
    }
    .section p {
      font-size: 16px;
      text-align: center;
      color: #555;
    }
    .status {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      color: #333;
    }
    .history-list {
      list-style: none;
      padding: 0;
    }
    .history-list li {
      background-color: #f0f4f8;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .auth-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .auth-buttons button {
      padding: 10px 20px;
      background-color: #6fa3f7;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 0 10px;
      cursor: pointer;
    }
    .auth-buttons button:hover {
      background-color: #5a8ce1;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5VJ1cb_ihQSlfzQm8vLa-0exU5-YTrc0",
      authDomain: "coffeesugar-planting.firebaseapp.com",
      projectId: "coffeesugar-planting",
      storageBucket: "coffeesugar-planting.appspot.com",
      messagingSenderId: "1049930202443",
      appId: "1:1049930202443:web:201becb988df55e12d7cce",
      measurementId: "G-HDE40D5FSP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let user = null;
    let currentRole = "瑜榆";
    const historyCollection = collection(db, "sharedPlantingHistory");

    const stageDefs = [
      { watering: 0, dusting: 0 },
      { watering: 1, dusting: 1 },
      { watering: 1, dusting: 1 },
      { watering: 5, dusting: 5 },
      { watering: 9, dusting: 9 },
    ];

    function getUserId() {
      return user.displayName || user.email || user.uid;
    }

    function getStageAndProgress(records) {
      records = [...records].sort((a, b) => b.timestamp?.seconds - a.timestamp?.seconds);
      if (!records.some(r => r.action === '下種子')) return { stage: 0 };

      let stage = 1;
      let remaining = [...records].reverse();
      for (let i = 1; i < stageDefs.length; i++) {
        const req = stageDefs[i];
        let wCount = 0, dCount = 0;
        for (let rec of remaining) {
          if (rec.action === '澆水' && wCount < req.watering) {
            wCount++;
          } else if (rec.action === '除塵' && wCount >= req.watering && dCount < req.dusting) {
            dCount++;
          } else {
            break;
          }
        }
        if (wCount === req.watering && dCount === req.dusting) {
          stage = i;
          remaining = remaining.slice(wCount + dCount);
        } else {
          return { stage, wProgress: wCount + 1, dProgress: dCount + 1 };
        }
      }
      return { stage };
    }

    function updateStageView(userName, records) {
      const stageDiv = document.getElementById(userName === '瑜榆' ? 'yuyu-stage' : 'coffee-stage');
      const stageNames = ["尚未開始", "第一階段", "第二階段", "第三階段", "最終階段"];
      const { stage, wProgress, dProgress } = getStageAndProgress(records);
      let extra = '';
      if (wProgress && dProgress) {
        extra = `（澆水第 ${wProgress} 次，除塵第 ${dProgress} 次）`;
      }
      stageDiv.textContent = `🌟 當前階段：${stageNames[stage]}${extra}`;
    }

    window.setRole = function(role) {
      currentRole = role;
      loadHistory();
    }

    window.login = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        user = result.user;
        loadHistory();
      } catch (err) {
        alert("登入失敗，請確認 Firebase Authentication 設定及允許的網域。");
      }
    };

    window.logout = async function () {
      await signOut(auth);
    };

    async function getUserRecords() {
      const q = query(historyCollection, orderBy("timestamp", "asc"));
      const querySnapshot = await getDocs(q);
      return querySnapshot.docs.map(doc => doc.data()).filter(d => d.user === getUserId() && d.role === currentRole);
    }

    window.addPlantingRecord = async function(action) {
      if (!user) return alert("請先登入再操作。");

      const records = await getUserRecords();
      const { stage, wProgress, dProgress } = getStageAndProgress(records);

      if (action === '下種子') {
        if (stage > 0) return alert("已經下過種子，無法再次下種。");
      } else if (action === '澆水') {
        if (wProgress === undefined) return alert("無法澆水，請先下種並依照順序進行。");
        if (stageDefs[stage + 1]?.watering < wProgress) return alert("澆水次數已達上限，請進行除塵或等待下階段。");
      } else if (action === '除塵') {
        if (dProgress === undefined || wProgress - 1 < stageDefs[stage + 1]?.watering) return alert("請先完成本階段所需澆水次數。");
        if (stageDefs[stage + 1]?.dusting < dProgress) return alert("除塵次數已達上限，請等待下階段。");
      }

      try {
        await addDoc(historyCollection, {
          action,
          user: getUserId(),
          role: currentRole,
          timestamp: serverTimestamp()
        });
        loadHistory();
      } catch (err) {
        alert("⚠️ 無法寫入資料庫，請檢查 Firestore 權限設定。");
      }
    };

    window.deleteAllHistory = async function () {
      if (!user) return alert("請先登入再操作。");

      const records = await getUserRecords();
      try {
        for (const record of records) {
          await deleteDoc(doc(db, "sharedPlantingHistory", record.id));
        }
        loadHistory();
      } catch (err) {
        alert("無法刪除紀錄，請確認權限。");
      }
    };

    window.loadHistory = async function () {
      const history = await getUserRecords();
      const historyList = document.getElementById(currentRole === '瑜榆' ? 'yuyu-history' : 'coffee-history');
      historyList.innerHTML = "";
      history.forEach(record => {
        const li = document.createElement('li');
        li.textContent = `${record.action} at ${new Date(record.timestamp.seconds * 1000).toLocaleString()}`;
      });
      updateStageView(currentRole, history);
    };

    onAuthStateChanged(auth, (u) => {
      if (u) {
        user = u;
        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'inline-block';
        loadHistory();
      } else {
        user = null;
        document.getElementById('login-btn').style.display = 'inline-block';
        document.getElementById('logout-btn').style.display = 'none';
      }
    });
  </script>
</head>
<body>

  <header>
    愛心種植
  </header>

  <div class="auth-buttons">
    <button id="login-btn" onclick="login()">登入</button>
    <button id="logout-btn" style="display:none;" onclick="logout()">登出</button>
  </div>

  <div id="container">
    <div class="section" id="yuyu-section">
      <h2>瑜榆植物</h2>
      <div class="status" id="yuyu-stage">🌱 當前階段：尚未開始</div>
      <div>
        <button onclick="addPlantingRecord('下種子')">下種子</button>
        <button onclick="addPlantingRecord('澆水')">澆水</button>
        <button onclick="addPlantingRecord('除塵')">除塵</button>
      </div>
      <ul class="history-list" id="yuyu-history"></ul>
      <button onclick="deleteAllHistory()">刪除所有紀錄</button>
    </div>

    <div class="section" id="coffee-section">
      <h2>咖啡棠植物</h2>
      <div class="status" id="coffee-stage">🌱 當前階段：尚未開始</div>
      <div>
        <button onclick="addPlantingRecord('下種子')">下種子</button>
        <button onclick="addPlantingRecord('澆水')">澆水</button>
        <button onclick="addPlantingRecord('除塵')">除塵</button>
      </div>
      <ul class="history-list" id="coffee-history"></ul>
      <button onclick="deleteAllHistory()">刪除所有紀錄</button>
    </div>
  </div>

</body>
</html>
