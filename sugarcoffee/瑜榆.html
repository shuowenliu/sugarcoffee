<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>愛心種植紀錄</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #fdeff9, #ecf0f3);
      color: #444;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background-color: #f9c5d1;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
    #log {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff8f8;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 8px #f3c4ce;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <h1>🌸 愛心種植計畫 🌸</h1>
  <div>
    <button id="plantSeed">🌱 下種子</button>
    <button id="water" disabled>💧 澆水</button>
    <button id="dust" disabled>🧼 除塵</button>
    <button id="clear">🗑 清除紀錄</button>
  </div>
  <div id="status"></div>
  <div id="log"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5VJ1cb_ihQSlfzQm8vLa-0exU5-YTrc0",
      authDomain: "coffeesugar-planting.firebaseapp.com",
      projectId: "coffeesugar-planting",
      storageBucket: "coffeesugar-planting.appspot.com",
      messagingSenderId: "1049930202443",
      appId: "1:1049930202443:web:exampleappid"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const recordRef = db.collection('heart_planting').doc('record');

    const seedBtn = document.getElementById('plantSeed');
    const waterBtn = document.getElementById('water');
    const dustBtn = document.getElementById('dust');
    const clearBtn = document.getElementById('clear');
    const logDiv = document.getElementById('log');
    const statusDiv = document.getElementById('status');

    const stageLimits = [1, 1, 5, 9];

    let state = {
      seeded: false,
      stage: 0,
      progress: 0,
      log: [],
      nextAction: 'water'
    };

    function updateUI() {
      if (!state.seeded) {
        seedBtn.disabled = false;
        waterBtn.disabled = true;
        dustBtn.disabled = true;
        statusDiv.innerText = '請先下種子';
      } else {
        seedBtn.disabled = true;
        const isWater = state.nextAction === 'water';
        waterBtn.disabled = !isWater;
        dustBtn.disabled = isWater;
        const stageText = `目前為第 ${state.stage + 1} 階段，第 ${Math.floor(state.progress / 2) + 1} 次 ${isWater ? '澆水' : '除塵'}`;
        statusDiv.innerText = stageText;
      }
      renderLog();
    }

    function renderLog() {
      logDiv.innerHTML = '<h3>紀錄：</h3>' + (state.log.length ? state.log.map(e => `<div>【${e.action}】第${e.stage + 1}階段，第${e.count}次 - ${e.time}</div>`).join('') : '無');
    }

    async function saveState() {
      await recordRef.set(state);
    }

    function logAction(action) {
      const now = new Date().toLocaleString();
      const entry = {
        action,
        stage: state.stage,
        count: Math.floor(state.progress / 2) + 1,
        time: now
      };
      state.log.push(entry);
    }

    seedBtn.onclick = async () => {
      if (state.seeded) return; // 防止重複下種子
      state = {
        seeded: true,
        stage: 0,
        progress: 0,
        log: [],
        nextAction: 'water'
      };
      logAction('下種子');
      await saveState();
      updateUI();
    };

    waterBtn.onclick = async () => {
      if (!state.seeded || state.nextAction !== 'water') return;
      logAction('澆水');
      state.progress++;
      state.nextAction = 'dust';
      await checkProgress();
    };

    dustBtn.onclick = async () => {
      if (!state.seeded || state.nextAction !== 'dust') return;
      logAction('除塵');
      state.progress++;
      state.nextAction = 'water';
      await checkProgress();
    };

    async function checkProgress() {
      const limit = stageLimits[state.stage] * 2;
      if (state.progress >= limit) {
        state.stage++;
        state.progress = 0;
      }
      await saveState();
      updateUI();
    }

    clearBtn.onclick = async () => {
      await recordRef.delete();
      state = {
        seeded: false,
        stage: 0,
        progress: 0,
        log: [],
        nextAction: 'water'
      };
      updateUI();
    };

    async function init() {
      const doc = await recordRef.get();
      if (doc.exists) {
        state = doc.data();
      }
      updateUI();
    }

    init();
  </script>
</body>

</html>
