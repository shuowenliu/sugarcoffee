<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲管理系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .input-group, .search-group, .bpm-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, select, button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        button {
            background: #444;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid #666;
            transition: 0.3s;
        }
        button:hover {
            background: #666;
            border-color: #888;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }
        li {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            margin: 6px 0;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.2s;
        }
        li:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        h3 {
            color: #ffcc00;
        }
        .bpm-group button {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            font-weight: bold;
            background: #ffcc00;
            color: #222;
            border-radius: 10px;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .bpm-group button:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🎵 歌曲管理系統 🎶</h2>
        <div class="input-group">
            <input type="text" id="songName" placeholder="輸入曲名...">
            <input type="number" id="bpm" placeholder="輸入 BPM...">
            <select id="language">
                <option value="">選擇語言</option>
                <option value="國語">國語</option>
                <option value="台語">台語</option>
                <option value="粵語">粵語</option>
                <option value="英文">英文</option>
                <option value="越南">越南</option>
                <option value="韓文">韓文</option>
                <option value="其他">其他</option>
            </select>
            <select id="category">
                <option value="">選擇類型</option>
                <option value="抒情">抒情</option>
                <option value="悲傷">悲傷</option>
                <option value="DJ">DJ</option>
                <option value="嗨歌">嗨歌</option>
                <option value="怪歌">怪歌</option>
            </select>
        </div>
        <button onclick="saveData()">💾 儲存</button>
        <button onclick="displayAllData()">📜 顯示所有歌曲</button>
        <h3>搜尋條件</h3>
        <div class="bpm-group">
            <button onclick="searchByBpm('90')">90↓</button>
            <button onclick="searchByBpm('90-99')">90-99</button>
            <button onclick="searchByBpm('100-109')">100-109</button>
            <button onclick="searchByBpm('110-119')">110-119</button>
            <button onclick="searchByBpm('120-129')">120-129</button>
            <button onclick="searchByBpm('130-139')">130-139</button>
            <button onclick="searchByBpm('140-149')">140-149</button>
            <button onclick="searchByBpm('150-159')">150-159</button>
            <button onclick="searchByBpm('160-169')">160-169</button>
            <button onclick="searchByBpm('170-179')">170-179</button>
            <button onclick="searchByBpm('180-189')">180-189</button>
            <button onclick="searchByBpm('190')">190↑</button>
        </div>
        <div class="search-group">
            <select id="searchLanguage" onchange="searchData()">
                <option value="">所有語言</option>
                <option value="國語">國語</option>
                <option value="台語">台語</option>
                <option value="粵語">粵語</option>
                <option value="英文">英文</option>
                <option value="越南">越南</option>
                <option value="韓文">韓文</option>
                <option value="其他">其他</option>
            </select>
            <select id="searchCategory" onchange="searchData()">
                <option value="">所有分類</option>
                <option value="抒情">抒情</option>
                <option value="悲傷">悲傷</option>
                <option value="DJ">DJ</option>
                <option value="嗨歌">嗨歌</option>
                <option value="怪歌">怪歌</option>
            </select>
        </div>
        <ul id="dataList"></ul>
    </div>
    <script>
        let songData = [];
        function saveData() {
            let songName = document.getElementById('songName').value.trim();
            let bpm = document.getElementById('bpm').value;
            let language = document.getElementById('language').value;
            let category = document.getElementById('category').value;

            if (!songName || !bpm || !language || !category) {
                alert('請完整輸入所有資訊');
                return;
            }
            songData.push({ songName, bpm, language, category });
            alert(`歌曲「${songName}」已儲存！`);
            document.getElementById('songName').value = '';
            document.getElementById('bpm').value = '';
            document.getElementById('language').value = '';
            document.getElementById('category').value = '';
        }
        function displayAllData() {
            let dataList = document.getElementById('dataList');
            dataList.innerHTML = '';
            if (songData.length === 0) {
                dataList.innerHTML = '<li>目前沒有儲存的歌曲</li>';
                return;
            }
            songData.forEach(song => {
                let li = document.createElement('li');
                li.textContent = `🎵 ${song.songName} | BPM: ${song.bpm} | 語言: ${song.language} | 類型: ${song.category}`;
                dataList.appendChild(li);
            });
        }
        function searchData() {
        let searchLanguage = document.getElementById('searchLanguage').value;
        let searchCategory = document.getElementById('searchCategory').value;
        let dataList = document.getElementById('dataList');
        dataList.innerHTML = '';

        let filteredData = songData.filter(song => 
            (searchLanguage === '' || song.language === searchLanguage) &&
            (searchCategory === '' || song.category === searchCategory)
        );

        if (filteredData.length === 0) {
            dataList.innerHTML = '<li>沒有符合條件的歌曲</li>';
            return;
        }

        filteredData.forEach(song => {
            let li = document.createElement('li');
            li.textContent = `🎵 ${song.songName} | BPM: ${song.bpm} | 語言: ${song.language} | 類型: ${song.category}`;
            dataList.appendChild(li);
        });
    }
    function searchByBpm(range) {
        let dataList = document.getElementById('dataList');
        dataList.innerHTML = '';

        let filteredData = songData.filter(song => {
            let bpm = parseInt(song.bpm);
            if (range === '90') return bpm < 90;
            if (range === '90-99') return bpm >= 90 && bpm <= 99;
            if (range === '100-109') return bpm >= 100 && bpm <= 109;
            if (range === '110-119') return bpm >= 110 && bpm <= 119;
            if (range === '120-129') return bpm >= 120 && bpm <= 129;
            if (range === '130-139') return bpm >= 130 && bpm <= 139;
            if (range === '140-149') return bpm >= 140 && bpm <= 149;
            if (range === '150-159') return bpm >= 150 && bpm <= 159;
            if (range === '160-169') return bpm >= 160 && bpm <= 169;
            if (range === '170-179') return bpm >= 170 && bpm <= 179;
            if (range === '180-189') return bpm >= 180 && bpm <= 189;
            if (range === '190') return bpm >= 190;
            return false;
        });

        if (filteredData.length === 0) {
            dataList.innerHTML = '<li>沒有符合條件的歌曲</li>';
            return;
        }

        filteredData.forEach(song => {
            let li = document.createElement('li');
            li.textContent = `🎵 ${song.songName} | BPM: ${song.bpm} | 語言: ${song.language} | 類型: ${song.category}`;
            dataList.appendChild(li);
        });
    }
</script>
</body>
</html>
