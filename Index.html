<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>🎵 歌曲管理系統</title>
  <style>
    /* 整體背景與字體風格 */
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden; /* 防止背景超出視窗 */
    }

    /* 首頁容器 */
    .container {
      padding: 50px;
      background: rgba(36, 36, 62, 0.5); /* 半透明背景 */
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px); /* 模糊效果 */
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    /* 標題文字效果 */
    h1 {
      font-size: 3.5em;
      font-weight: 900;
      margin-bottom: 40px;
      /* 漸層文字效果 */
      background-image: linear-gradient(45deg, #ffde59, #ff7e5f, #ff4c8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /* 發光陰影效果 */
      text-shadow: 0 0 15px rgba(255, 204, 0, 0.8), 0 0 30px rgba(255, 100, 0, 0.6);
      letter-spacing: 2px;
      animation: pulse 2s infinite alternate;
    }

    /* 脈衝動畫 */
    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    /* 按鈕群組排版 */
    .btn-group {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }

    /* 按鈕基本樣式 */
    .btn {
      display: inline-block;
      padding: 18px 36px;
      font-size: 1.5em;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      border-radius: 50px; /* 膠囊狀按鈕 */
      border: 3px solid #ffde59;
      cursor: pointer;
      box-shadow: 
        inset 0 2px 5px rgba(255, 255, 255, 0.2), /* 內陰影高光 */
        0 0 20px rgba(255, 222, 89, 0.6); /* 發光效果 */
      background: linear-gradient(145deg, #ffde59, #ff7e5f);
      transition: all 0.3s ease;
    }

    /* 按鈕滑鼠懸停效果 */
    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 
        inset 0 2px 5px rgba(255, 255, 255, 0.3),
        0 10px 30px rgba(255, 222, 89, 0.8);
      background: linear-gradient(145deg, #ffdd6f, #ff9478);
    }

    /* 按鈕點擊效果 */
    .btn:active {
      transform: translateY(0);
      box-shadow: 
        inset 0 2px 5px rgba(255, 255, 255, 0.1),
        0 5px 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎵 選擇歌曲管理系統</h1>
    <div class="btn-group">
      <a href="gglsong.html" class="btn">GGL Song</a>
      <a href="tlsong.html" class="btn">TL Song</a>
    </div>
  </div>
</body>
</html>
